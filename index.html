<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Farm Fields Visualization</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- a container including light effect, sine wave, a camera icon and a hidden description -->
    <div id="container-spec">

        <div class="light"></div>

        <img src="Resources/wave.png" id="wave" alt="a dynamic sine wave, for now it's just static" tabindex="0">
        <img src="Resources/wave.png" id="wave2" alt="a dynamic sine wave, for now it's just static" tabindex="0">

        <div id="bottom-half">
            <div id="camera-container">
                <img src="Resources/camera.png" id="camera" alt="a screenshot icon" tabindex="0" onclick="openLink()">
            </div>

            <p id="desc">
                Take a Snapshot!
            </p>

            <img src="Resources/RF.jpg" id="RF" alt="a RF graph just like it on the scanner" tabindex="0">
        </div>


        <div class="flash"></div>

        <audio id="shutterSound" src="sound/camera shutter.mp3" preload="auto"></audio>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="indexUI.js"></script>
</body>

</html>
